<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
  <script src="script.js" defer></script>
  <title>Library</title>
</head>
<body>
  <!-- beginning of header-->
  <header>
    <div class="logo">
      <img style="width: 50px;" src="assets/book.svg">
      <h2>Nathan's Library</h2>
    </div>
    <nav>
      <ul>
        <li>Home</li>
        <li>About</li>
        <li>Donate</li>
        <li>Authors</li>
        <li>
          <svg style="width:24px;height:24px" viewBox="0 0 24 24">
          <path fill="currentColor" d="M21,19V20H3V19L5,17V11C5,7.9 7.03,5.17 10,4.29C10,4.19 10,4.1 10,4A2,2 0 0,1 12,2A2,2 0 0,1 14,4C14,4.1 14,4.19 14,4.29C16.97,5.17 19,7.9 19,11V17L21,19M14,21A2,2 0 0,1 12,23A2,2 0 0,1 10,21" /> </svg>
       </li>
       <li>
        <img class="proPic" src="https://i.ebayimg.com/images/g/wQsAAOSwUzVgul91/s-l500.jpg">
       </li>
      </ul>
    </nav>
  </header>
  <!-- end of header-->

  <!-- beginning of cover-->
  <div class="imageContainer">
    <img class="nathanImage" src="assets/nathan.jpeg">
    <div class="imageText">
      <h3>It's time to read.</h3>
      <button class="button-53" onclick="openForm()" role="button">Add a New Book</button>
    </div>
  </div>

  <div class="form-popup" id="myForm">
    <form action="/script.js" class="form-container">
      <h1>New Book</h1>
      <label for="bookName">Book Name</label>
      <input type="text" id="bookName" placeholder="Enter Book Name" name="bookName" required>

      <label for="author"></label>
      <input type="text" id="author" placeholder="Enter Author" name="author" required>

      <label for="year"></label>
      <input type="text" id="year" placeholder="Year Published" name="year" required>

      <button type="submit" id="submit" class="btn">Add Book</button>
      <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
    </form>
  </div>

  <div id="bookContainer">
    <!-- user inputted books will go here-->
  </div>
</body>
</html>
